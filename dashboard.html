<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DivideFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to Your Dashboard</h1>
    <p id="user-email"></p>
    <button id="logout-btn">Logout</button>

    <h2>Eisenhower Matrix</h2>
    <div class="matrix">
        <div class="quadrant" id="q1"><h3>Urgent & Important</h3></div>
        <div class="quadrant" id="q2"><h3>Not Urgent & Important</h3></div>
        <div class="quadrant" id="q3"><h3>Urgent & Not Important</h3></div>
        <div class="quadrant" id="q4"><h3>Not Urgent & Not Important</h3></div>
    </div>

    <script type="module" src="dashboard.js"></script>

</body>
</html>
