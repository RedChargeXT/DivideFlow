<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eisenhower Matrix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to Your Eisenhower Matrix</h1>
    <button id="logout-btn">Logout</button>

    <!-- 🚀 Eisenhower Matrix Grid -->
    <div class="matrix">
        <div class="quadrant" id="urgent-important">
            <h2>🔥 Urgent & Important</h2>
            <ul id="task-list-1"></ul>
        </div>
        <div class="quadrant" id="not-urgent-important">
            <h2>📅 Not Urgent & Important</h2>
            <ul id="task-list-2"></ul>
        </div>
        <div class="quadrant" id="urgent-not-important">
            <h2>📞 Urgent & Not Important</h2>
            <ul id="task-list-3"></ul>
        </div>
        <div class="quadrant" id="not-urgent-not-important">
            <h2>🗑️ Not Urgent & Not Important</h2>
            <ul id="task-list-4"></ul>
        </div>
    </div>

    <!-- 🚀 Add Task Form -->
    <div class="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task">
        <select id="task-category">
            <option value="1">🔥 Urgent & Important</option>
            <option value="2">📅 Not Urgent & Important</option>
            <option value="3">📞 Urgent & Not Important</option>
            <option value="4">🗑️ Not Urgent & Not Important</option>
        </select>
        <button id="add-task-btn">➕ Add Task</button>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="tasks.js"></script>

</body>
</html>
